<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGO Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
.GRIDLEGAL {
  display: grid;
  grid-template-columns: 80%;
  grid-template-rows: auto;
  grid-auto-columns: 1fr;
  gap: 0px 0px;
  grid-auto-flow: row;
  justify-content: space-evenly;
  align-content: center;
  justify-items: stretch;
  align-items: stretch;
  grid-template-areas:
    "TESTE";
}

.TESTE {
  display: grid;
  grid-template-columns: auto auto auto auto auto;
  grid-template-rows: 75% 25%;
  gap: 3px 3px;
  grid-auto-flow: row;
  justify-items: stretch;
  grid-template-areas:
    "PISTOLS SMGs RIFLES SNIPER-RIFLES COLETES"
    "GRANADAS GRANADAS GRANADAS GRANADAS GRANADAS";
  justify-self: stretch;
  align-self: stretch;
  grid-area: TESTE;
  width: 100%;
  height: 100%;
}

.PISTOLS {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  gap: 3px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    "."
    "."
    ".";
  grid-area: PISTOLS;
  width: 100%;
  height: 100%;
}

.SMGs {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  gap: 3px 0px;
  grid-auto-flow: row;
  justify-items: start;
  grid-template-areas:
    "."
    "."
    ".";
  grid-area: SMGs;
}

.RIFLES {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  gap: 3px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    "."
    "."
    ".";
  grid-area: RIFLES;
}

.SNIPER-RIFLES {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  gap: 3px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    "."
    "."
    ".";
  grid-area: SNIPER-RIFLES;
}

.COLETES {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 3px 0px;
  grid-auto-flow: row;
  justify-items: start;
  grid-template-areas:
    "."
    ".";
  grid-area: COLETES;
}

.GRANADAS {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-template-rows: 1fr;
  gap: 0px 3px;
  grid-auto-flow: row;
  grid-template-areas:
    ". . . BANGS";
  grid-area: GRANADAS;
}

.BANGS {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr;
  gap: 0px 3px;
  grid-auto-flow: row;
  grid-template-areas:
    ". .";
  grid-area: BANGS;
}


    </style>

</head>
