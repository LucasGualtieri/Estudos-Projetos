<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGO Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\menu_ct.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>

<body>
    <div class="container container-menu my-container">
        <div class="WeaponsGrid">
            <div class="Pistol">
                <button class="btn btn-disabled" id="btnDeagle" disabled><img class="selector" src="../weapon_icons/DEAGLE.png" style="width: 75%"></button>
                <button class="btn btn-disabled" id="btnFive7" disabled><img class="selector" src="../weapon_icons/five7.png" style="width: 75%"></button>
                <button class="btn btn-disabled" id="btnP250" disabled><img class="selector" src="../weapon_icons/p250.png" style="width: 75%"></button>
            </div>
            <div class="SMGs">
                <button class="btn btn-disabled" id="btnUmp" disabled><img src="../weapon_icons/UMP.png" style="width: 75%"></button>
                <button class="btn btn-disabled"style="background-color: #181818ff;" disabled></button>
                <button class="btn btn-disabled" id="btnMp9" disabled><img class="selector" src="../weapon_icons/mp9.png" style="width: 75%"></button>
            </div>
            <div class="Rifles">
                <button class="btn btn-disabled" id="btnAug" disabled><img class="selector" src="../weapon_icons/aug.png" style="width: 75%"></button>
                <button class="btn btn-disabled" id="btnColt" disabled><img class="selector" src="../weapon_icons/m4a1s.png" style="width: 75%"></button>
                <button class="btn btn-disabled" id="btnFamas" disabled><img class="selector" src="../weapon_icons/famas.png" style="width: 75%"></button>
            </div>
            <div class="SniperRifles">
                <button class="btn btn-disabled" id="btnAwp" disabled><img class="selector" src="../weapon_icons/awp.png" style="width: 75%"></button>
                <button class="btn btn-disabled"style="background-color: #181818ff;" disabled></button>
                <button class="btn btn-disabled" id="btnScout" disabled><img class="selector" src="../weapon_icons/SCOUT.png" style="width: 75%"></button>
            </div>
            <div class="VestHelm">
                <button class="btn btn-disabled" id="btnColete2" disabled><img class="selector" src="../weapon_icons/VESTHELM2.png" style="width: 75%"></button>
                <button class="btn btn-disabled" id="btnColete1" disabled><img class="selector" src="../weapon_icons/vest1.png" style="width: 75%"></button>
                <button class="btn btn-disabled" id="btnDefuse" disabled><img class="selector" src="../weapon_icons/Defuse.png" style="width: 75%"></button>
            </div>
            <div class="Grenades">
                <button class="btn btn-disabled" id="btnSmoke" disabled><img class="selector" src="../weapon_icons/smoke.png" style="width: 75%"></button>
                <button class="btn btn-disabled" id="btnIncendiary" disabled><img class="selector" src="../weapon_icons/incendiary.png" style="width: 75%"></button>
                <button class="btn btn-disabled" id="btnHe" disabled><img class="selector" src="../weapon_icons/he.png" style="width: 75%"></button>
                <div class="Bangs">
                    <button class="btn btn-disabled" id="btnBang" disabled><img class="selector" src="../weapon_icons/BANG1.png" style="width: 75%"></button>
                    <button class="btn btn-disabled" id="btnBang1" disabled><img class="selector" src="../weapon_icons/BANG1.png" style="width: 75%"></button>
                </div>
            </div>
        </div>
        <div class="UserInput">
            <input type="number" style="text-align: center" placeholder="Grana do jogo..." id="txtbxGrana">
            <div class="Preco">
                <b><label style="color: white">Preço:</label></b>
                <b><label style="color: white" id="lblPrecoValor">R$ 0</label></b>
            </div>                
            <div class="Budget">
                <b><label style="color: white">Budget:</label></b></label></b>
                <b><label style="color: white" id="lblBudgetValor">R$ 0</label></b>
            </div>
            <div class="Buttons">
                <button class="btn btn-copy" id="btnCopy">Copy</button>
                <button class="btn btn-copy" id="btnReload">Reset</button>
                <a class="btn btn-enabled" href="menu_tr.html">TR</a>
            </div>
            <div>
                <label style="color: white" id="lblMinNextRoundLabel">Min Next Round:</label><label style="color: white" id="lblMinNextRoundValue">1400</label>
                <button id="btnLossBonus">Loss Bonus</button>
                <label style="color: white" id="lblLossBonusLabel">Loss Bonus:</label>
                <label style="color: white" id="lblLossBonusValue">0</label>
                <label style="color: white" id="lblLossBonusValue1">1400</label>
            </div>
            <div>
                <label style="color: white" id="lblMinIn2RoundsLabel">Min in 2 rounds:</label><label style="color: white" id="lblMinIn2RoundsValue">3300</label>
            </div>
        </div>
    </div>

    <textarea id="dummyTextarea" style="position: absolute; margin-left: -9999999px"></textarea>

    <script>
        $(document).ready(function () 
        {

            //Declaração de Variáveis "Globais":
            let budget = 0;
            let preco = 0;
            let minNextRound = [1400,1400];
            let minIn2Rounds = 0;
            let arrayLossBonus = [0,1400];
            let granadas = 0;

            //LINK Armas CT
            let awpEnabled = false; //.........4750
            let augEnabled = false; //.........3300
            let coltEnabled = false; //........2900
            let famasEnabled = false; //.......2050
            let scoutEnabled = false; //.......1700
            let mp9Enabled = false; //.........1250
            let umpEnabled = false; //.........1200
            let vestHelmEnabled = false; //....1000
            let deagleEnabled = false; //.......700
            let incendiaryEnabled = false; //...600
            let vestEnabled = false; //.........650
            let five7Enabled = false; //........500
            let defuseEnabled = false; //.......400
            let p250Enabled = false; //.........300
            let smokeEnabled = false; //........300
            let heEnabled = false; //...........300
            let bangEnabled = false; //.........200
            let bang1Enabled = false; //........200

            function UpdatePrecoBudget ()
            {
                $("#lblBudgetValor").text("R$ " + budget);
                $("#lblPrecoValor").text("R$ " + preco);
            }

            function AllButtonsOffBtn (string)
            {
                $(string).attr("disabled", "disabled");
                $(string).removeClass('btn-enabled');
                $(string).addClass('btn-disabled');
            }

            //LINK Compra
            function Compra ()
            {
                function CompraBtn (string)
                {
                    $(string).removeAttr("disabled");
                    $(string).removeClass('btn-disabled');
                    $(string).removeClass('btn-enabled');
                }

                if(awpEnabled == true)
                {
                    CompraBtn(btnAwp)
                }
                if(augEnabled == true)
                {
                    CompraBtn(btnAug)
                }
                if(coltEnabled == true)
                {
                    CompraBtn(btnColt)
                }
                if(famasEnabled == true)
                {
                    CompraBtn(btnFamas)
                }
                if(scoutEnabled == true)
                {
                    CompraBtn(btnScout)
                }
                if(mp9Enabled == true)
                {
                    CompraBtn(btnMp9)
                }
                if(umpEnabled == true)
                {
                    CompraBtn(btnUmp)
                }
                if(vestHelmEnabled == true)
                {
                    CompraBtn(btnColete2)
                    CompraBtn(btnColete1)
                    $('#btnColete1').addClass('btn-enabled');
                }
                if(deagleEnabled == true)
                {
                    CompraBtn(btnDeagle)
                }
                if(vestEnabled == true && budget >= 350)
                {
                    CompraBtn(btnColete1)
                    CompraBtn(btnColete2)
                    $('#btnColete2').addClass('btn-enabled');
                }
                else if (vestEnabled == true)
                {
                    CompraBtn(btnColete1)
                }
                if(incendiaryEnabled == true)
                {
                    CompraBtn(btnIncendiary)
                }
                if(five7Enabled == true)
                {
                    CompraBtn(btnFive7)
                }
                if(defuseEnabled == true)
                {
                    CompraBtn(btnDefuse)
                }
                if(p250Enabled == true)
                {
                    CompraBtn(btnP250)
                }
                if(smokeEnabled == true)
                {
                    CompraBtn(btnSmoke)
                }
                if(heEnabled == true)
                {
                    CompraBtn(btnHe)
                }
                if(bangEnabled == true)
                {
                    CompraBtn(btnBang)
                }
                if(bang1Enabled == true)
                {
                    CompraBtn(btnBang1)
                }
                if(granadas == 4)
                {
                    if(incendiaryEnabled == false)
                    {
                        AllButtonsOffBtn(btnIncendiary)
                    }
                    else if(smokeEnabled == false)
                    {
                        AllButtonsOffBtn(btnSmoke)
                    }
                    else if(heEnabled == false)
                    {
                        AllButtonsOffBtn(btnHe)
                    }
                    else if(bangEnabled == false)
                    {
                        AllButtonsOffBtn(btnBang)
                    }
                    else if(bang1Enabled == false)
                    {
                        AllButtonsOffBtn(btnBang1)
                    }
                }
            }
            
            //LINK AllButtonsOff
            function AllButtonsOff ()
            {
                AllButtonsOffBtn(btnAwp)
                AllButtonsOffBtn(btnAug)
                AllButtonsOffBtn(btnColt)
                AllButtonsOffBtn(btnFamas)
                AllButtonsOffBtn(btnScout)
                AllButtonsOffBtn(btnMp9)
                AllButtonsOffBtn(btnUmp)
                AllButtonsOffBtn(btnColete2)
                AllButtonsOffBtn(btnDeagle)
                AllButtonsOffBtn(btnColete1)
                AllButtonsOffBtn(btnIncendiary)
                AllButtonsOffBtn(btnFive7)
                AllButtonsOffBtn(btnDefuse)
                AllButtonsOffBtn(btnP250)
                AllButtonsOffBtn(btnSmoke)
                AllButtonsOffBtn(btnHe)
                AllButtonsOffBtn(btnBang)
                AllButtonsOffBtn(btnBang1)
            }

            //LINK Disponibilidade
            function Disponibilidade ()
            {
                UpdatePrecoBudget();
                AllButtonsOff();
                function btn (string)
                {
                    $(string).removeAttr("disabled")
                    $(string).removeClass('btn-disabled')
                    $(string).addClass('btn-enabled')
                }
                if(budget >= 4750)
                {
                    btn(btnAwp)
                    btn(btnAug)
                    btn(btnColt)
                    btn(btnFamas)
                    btn(btnScout)
                    btn(btnMp9)
                    btn(btnUmp)
                    btn(btnColete2)
                    btn(btnDeagle)
                    btn(btnColete1)
                    btn(btnIncendiary)
                    btn(btnFive7)
                    btn(btnDefuse)
                    btn(btnP250)
                    btn(btnSmoke)
                    btn(btnHe)
                    btn(btnBang)
                    btn(btnBang1)
                }
                else if(budget >= 3300 && budget < 4750)
                {
                    btn(btnAug)
                    btn(btnColt)
                    btn(btnFamas)
                    btn(btnScout)
                    btn(btnMp9)
                    btn(btnUmp)
                    btn(btnColete2)
                    btn(btnDeagle)
                    btn(btnColete1)
                    btn(btnIncendiary)
                    btn(btnFive7)
                    btn(btnDefuse)
                    btn(btnP250)
                    btn(btnSmoke)
                    btn(btnHe)
                    btn(btnBang)
                    btn(btnBang1)
                }
                else if(budget >= 2900 && budget < 3300)
                {
                    btn(btnColt)
                    btn(btnFamas)
                    btn(btnScout)
                    btn(btnMp9)
                    btn(btnUmp)
                    btn(btnColete2)
                    btn(btnDeagle)
                    btn(btnColete1)
                    btn(btnIncendiary)
                    btn(btnFive7)
                    btn(btnDefuse)
                    btn(btnP250)
                    btn(btnSmoke)
                    btn(btnHe)
                    btn(btnBang)
                    btn(btnBang1)
                }
                else if(budget >= 2050 && budget < 2900)
                {
                    btn(btnFamas)
                    btn(btnScout)
                    btn(btnMp9)
                    btn(btnUmp)
                    btn(btnColete2)
                    btn(btnDeagle)
                    btn(btnColete1)
                    btn(btnIncendiary)
                    btn(btnFive7)
                    btn(btnDefuse)
                    btn(btnP250)
                    btn(btnSmoke)
                    btn(btnHe)
                    btn(btnBang)
                    btn(btnBang1)
                }
                else if(budget >= 1700 && budget < 2050)
                {
                    btn(btnScout)
                    btn(btnMp9)
                    btn(btnUmp)
                    btn(btnColete2)
                    btn(btnDeagle)
                    btn(btnColete1)
                    btn(btnIncendiary)
                    btn(btnFive7)
                    btn(btnDefuse)
                    btn(btnP250)
                    btn(btnSmoke)
                    btn(btnHe)
                    btn(btnBang)
                    btn(btnBang1)
                }
                else if(budget >= 1250 && budget < 1700)
                {
                    btn(btnMp9)
                    btn(btnUmp)
                    btn(btnColete2)
                    btn(btnDeagle)
                    btn(btnColete1)
                    btn(btnIncendiary)
                    btn(btnFive7)
                    btn(btnDefuse)
                    btn(btnP250)
                    btn(btnSmoke)
                    btn(btnHe)
                    btn(btnBang)
                    btn(btnBang1)
                }
                else if(budget >= 1200 && budget < 1250)
                {
                    btn(btnUmp)
                    btn(btnColete2)
                    btn(btnDeagle)
                    btn(btnColete1)
                    btn(btnIncendiary)
                    btn(btnFive7)
                    btn(btnDefuse)
                    btn(btnP250)
                    btn(btnSmoke)
                    btn(btnHe)
                    btn(btnBang)
                    btn(btnBang1)
                }
                else if(budget >= 1000 && budget < 1200)
                {
                    btn(btnColete2)
                    btn(btnDeagle)
                    btn(btnColete1)
                    btn(btnIncendiary)
                    btn(btnFive7)
                    btn(btnDefuse)
                    btn(btnP250)
                    btn(btnSmoke)
                    btn(btnHe)
                    btn(btnBang)
                    btn(btnBang1)
                }
                else if(budget >= 700 && budget < 1000)
                {
                    btn(btnDeagle)
                    btn(btnColete1)
                    btn(btnIncendiary)
                    btn(btnFive7)
                    btn(btnDefuse)
                    btn(btnP250)
                    btn(btnSmoke)
                    btn(btnHe)
                    btn(btnBang)
                    btn(btnBang1)
                }
                else if(budget >= 650 && budget < 700)
                {
                    btn(btnColete1)
                    btn(btnIncendiary)
                    btn(btnFive7)
                    btn(btnDefuse)
                    btn(btnP250)
                    btn(btnSmoke)
                    btn(btnHe)
                    btn(btnBang)
                    btn(btnBang1)
                }
                else if(budget >= 600 && budget < 650)
                {
                    btn(btnIncendiary)
                    btn(btnFive7)
                    btn(btnDefuse)
                    btn(btnP250)
                    btn(btnSmoke)
                    btn(btnHe)
                    btn(btnBang)
                    btn(btnBang1)
                }
                else if(budget >= 500 && budget < 600)
                {
                    btn(btnFive7)
                    btn(btnDefuse)
                    btn(btnP250)
                    btn(btnSmoke)
                    btn(btnHe)
                    btn(btnBang)
                    btn(btnBang1)
                }
                else if(budget >= 400 && budget < 500)
                {
                    btn(btnDefuse)
                    btn(btnP250)
                    btn(btnSmoke)
                    btn(btnHe)
                    btn(btnBang)
                    btn(btnBang1)
                }
                else if(budget >= 300 && budget < 400)
                {
                    btn(btnP250)
                    btn(btnSmoke)
                    btn(btnHe)
                    btn(btnBang)
                    btn(btnBang1)
                }
                else if(budget >= 200 && budget < 300)
                {
                    btn(btnBang)
                    btn(btnBang1)
                }
                else
                {
                    AllButtonsOff();
                }
                Compra();
                minNextRound[0] = minNextRound[1] + budget;
                minIn2Rounds = arrayLossBonus[1] + arrayLossBonus[1] + 500 + budget
                $("#lblMinNextRoundValue").text(minNextRound[0]);
                $("#lblMinIn2RoundsValue").text(minIn2Rounds);
            }

            $("#btnReload").click(function()
            {
                location.reload(true);
            })

            //LINK Listener do input do usuario
            $('#txtbxGrana').on('input', function ()
            {
                budget = parseInt($('#txtbxGrana').val())
                if(budget > 16000)
                {
                    $('#txtbxGrana').val(16000)
                    budget = 16000
                }
                Disponibilidade()
            })

            //LINK Botão Copy Paste
            const dummyTextarea = document.getElementById("dummyTextarea")
            const btnCopy = document.getElementById("btnCopy")
            $('#btnCopy').click(function()
            {
                let copyPaste = "";

                if(awpEnabled == true)
                {
                    copyPaste = copyPaste + "buy awp;";
                }
                if(augEnabled == true)
                {
                    copyPaste = copyPaste + "buy aug;";
                }
                if(coltEnabled == true)
                {
                    copyPaste = copyPaste + "buy m4a1;";
                }
                if(famasEnabled == true)
                {
                    copyPaste = copyPaste + "buy famas;";
                }
                if(scoutEnabled == true)
                {
                    copyPaste = copyPaste + "buy ssg08;";
                }
                if(mp9Enabled == true)
                {
                    copyPaste = copyPaste + "buy mp9;";
                }
                if(umpEnabled == true)
                {
                    copyPaste = copyPaste + "buy ump45;";
                }
                if(vestHelmEnabled == true)
                {
                    copyPaste = copyPaste + "buy vesthelm;";
                }
                if(deagleEnabled == true)
                {
                    copyPaste = copyPaste + "buy deagle;";
                }
                if(vestEnabled == true)
                {
                    copyPaste = copyPaste + "buy vest;";
                }
                if(five7Enabled == true)
                {
                    copyPaste = copyPaste + "buy fn57;";
                }
                if(incendiaryEnabled == true)
                {
                    copyPaste = copyPaste + "buy incgrenade;";
                }
                if(defuseEnabled == true)
                {
                    copyPaste = copyPaste + "buy defuser;";
                }
                if(p250Enabled == true)
                {
                    copyPaste = copyPaste + "buy p250;";
                }
                if(smokeEnabled == true)
                {
                    copyPaste = copyPaste + "buy smokegrenade;";
                }
                if(heEnabled == true)
                {
                    copyPaste = copyPaste + "buy hegrenade;";
                }
                if(bangEnabled == true)
                {
                    copyPaste = copyPaste + "buy flashbang;";
                }
                if(bang1Enabled == true)
                {
                    copyPaste = copyPaste + "buy flashbang;";
                }

                $("#dummyTextarea").val(copyPaste);
                dummyTextarea.select();
                document.execCommand('copy');
            })

            //LINK Botão de compra AWP
            $('#btnAwp').click(function() 
            {
                if (awpEnabled == false)
                {
                    awpEnabled = true;
                    budget = budget - 4750;
                    preco = preco + 4750;
                    $('#btnAwp').removeClass('btn-enabled');
                    $('#btnAwp').addClass('btn-bought');
                }
                else
                {
                    awpEnabled = false;
                    budget = budget + 4750;
                    preco = preco - 4750;
                    $('#btnAwp').removeClass('btn-bought');
                    $('#btnAwp').addClass('btn-enabled'); 
                }
                Disponibilidade();
            });
            
            //LINK Botão de compra Aug
            $('#btnAug').click(function() 
            {
                if (augEnabled == false)
                {
                    augEnabled = false;
                    budget = budget + 3300;
                    preco = preco - 3300;
                    $('#btnAug').removeClass('btn-bought');
                    $('#btnAug').addClass('btn-enabled');
                }
                else
                {
                    augEnabled = true;
                    budget = budget - 3300;
                    preco = preco + 3300;
                    $('#btnAug').removeClass('btn-enabled');
                    $('#btnAug').addClass('btn-bought');
                }
                Disponibilidade();
            });

            //LINK Botão de compra Colt
            $('#btnColt').click(function() 
            {
                if (coltEnabled == false)
                {
                    coltEnabled = true;
                    budget = budget - 2900;
                    preco = preco + 2900;
                    $('#btnColt').removeClass('btn-enabled');
                    $('#btnColt').addClass('btn-bought');
                }
                else
                {
                    coltEnabled = false;
                    budget = budget + 2900;
                    preco = preco - 2900;
                    $('#btnColt').removeClass('btn-bought');
                    $('#btnColt').addClass('btn-enabled');
                }
                Disponibilidade();
            });

            //LINK Botão de compra Famas
            $('#btnFamas').click(function() 
            {
                if (famasEnabled == false)
                {
                    famasEnabled = true;
                    budget = budget - 2050;
                    preco = preco + 2050;
                    $('#btnFamas').removeClass('btn-enabled');
                    $('#btnFamas').addClass('btn-bought');
                }
                else
                {
                    famasEnabled = false;
                    budget = budget + 2050;
                    preco = preco - 2050;
                    $('#btnFamas').removeClass('btn-bought');
                    $('#btnFamas').addClass('btn-enabled');
                }
                Disponibilidade();
            });

            //LINK Botão de compra Scout
            $('#btnScout').click(function() 
            {
                if (scoutEnabled == false)
                {
                    scoutEnabled = true;
                    $('#btnScout').removeClass('btn-enabled');
                    $('#btnScout').addClass('btn-bought');
                    budget = budget-1700;
                    preco = preco+1700;
                }
                else
                {
                    scoutEnabled = false;
                    budget = budget + 1700;
                    preco = preco - 1700;
                    $('#btnScout').removeClass('btn-bought');
                    $('#btnScout').addClass('btn-enabled');
                }
                Disponibilidade();
            });
            
            //LINK Botão de compra Mp9
            $('#btnMp9').click(function() 
            {
                if (mp9Enabled == true)
                {
                    mp9Enabled = false;
                    budget = budget + 1250;
                    preco = preco - 1250;
                    $('#btnMp9').removeClass('btn-bought');
                    $('#btnMp9').addClass('btn-enabled');
                }
                else
                {
                    mp9Enabled = true;
                    budget = budget - 1250;
                    preco = preco + 1250;
                    $('#btnMp9').removeClass('btn-enabled');
                    $('#btnMp9').addClass('btn-bought');
                }
                Disponibilidade();
            });

            //LINK Botão de compra Ump
            $('#btnUmp').click(function() 
            {
                if (umpEnabled == false)
                {
                    umpEnabled = true;
                    budget = budget - 1200;
                    preco = preco + 1200;
                    $('#btnUmp').removeClass('btn-enabled');
                    $('#btnUmp').addClass('btn-bought');
                }
                else
                {
                    umpEnabled = false;
                    budget = budget + 1200;
                    preco = preco - 1200;
                    $('#btnUmp').removeClass('btn-bought');
                    $('#btnUmp').addClass('btn-enabled');
                }
                Disponibilidade();
            });

            //LINK Botão de compra Colete2
            $('#btnColete2').click(function() 
            {
                if (vestHelmEnabled == false)
                {
                    vestHelmEnabled = true;
                    budget = budget - 1000;
                    preco = preco + 1000;
                    $('#btnColete2').removeClass('btn-enabled');
                    $('#btnColete2').addClass('btn-bought');
                    if(vestEnabled == true)
                    {
                        vestEnabled = false;
                        budget = budget + 650;
                        preco = preco - 650;
                        $('#btnColete1').removeClass('btn-bought');
                        $('#btnColete1').addClass('btn-enabled');
                    }
                }
                else
                {
                    vestHelmEnabled = false;
                    budget = budget + 1000;
                    preco = preco - 1000;
                    $('#btnColete2').removeClass('btn-bought');
                    $('#btnColete2').addClass('btn-enabled');
                }
                Disponibilidade();
            });

            //LINK Botão de compra Deagle
            $('#btnDeagle').click(function() 
            {
                if (deagleEnabled == false)
